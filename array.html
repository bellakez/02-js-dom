    <title>Document</title>

  <body>

        "911",
        "Dilemme",
        "Say my name",
        "Halleluja",
        "Heart on fire",
        "Maria maria",
      ];
      musik.forEach(nummer => display.innerHTML +="<li>" + nummer +"</li>");
    </script>
  </body>
